version: '2.1'
orbs:
  terraform: circleci/terraform@3.1
jobs:
  terraform-job:
    executor: terraform/default
    steps:
      - checkout
      - terraform/init:
          path: .
      - terraform/validate:
          path: .
      - terraform/fmt:
          path: .
      - terraform/plan:
          path: .
      - terraform/apply:
          path: .
      - terraform/destroy:
          path: .
    working_directory: ~/ebs
workflows:
  single-job-lifecycle:
    jobs:
      - terraform-job
